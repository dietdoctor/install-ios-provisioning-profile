name: "tagged-release"

# on:
#   push:
#     tags:
#       - "v*"
on: [push]

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: | 
          yarn ci
          yarn build
          ls -la
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: |
            lib/**/*.js
            LICENSE
            action.yml
            package.json
